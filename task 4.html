<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>yamini Portfolio</title>
  <style>
    body { font-family: sans-serif; margin: 0; }
    nav { background: #07034b; padding: 10px; color: #000000; display: flex; justify-content: center; gap: 20px; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    section { padding: 40px;}
    input, textarea, select, button { margin: 8px 0; padding: 8px; width: 100%; max-width: 400px; }
    ul, #productContainer { margin-top: 10px; }
    li { cursor: pointer; }
    .box { max-width: 800px; margin: auto; }
  </style>
</head>
<body>
  <nav>
    <a href="#about">About</a>
    <a href="#todo">To-Do</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
  </nav>
<body style="margin:0; font-family:sans-serif; background:url('bg.jpg') no-repeat center center fixed; background-size:cover;">  <div class="box">
    <section id="about">
      <h2>About Me</h2>
       <div ><img src="YAMINI.jpg" alt="YAMINI" style="C:\Users\deepu\OneDrive\Pictures\Desktop\task4\YAMINI jpg "><h2 style="margin:10px 0 5px 0;">YAMINI</h2></div>

      <p>I’m YAMINI, a creative front-end web developer specializing in HTML, CSS, and JavaScript with a growing curiosity in AI and UX design.</p>
    </section>

    <section id="todo">
      <h2>To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Add a task">
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </section>

    <section id="products">
      <h2>Product Listings</h2>
      <select id="filter" onchange="renderProducts()">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="stationery">Stationery</option>
      </select>
      <select id="sort" onchange="renderProducts()">
        <option value="default">Sort by Default</option>
        <option value="rating">Sort by Rating</option>
      </select>
      <div id="productContainer"></div>
    </section>

    <section id="contact">
      <h2>Contact Me </h2>
      <form onsubmit="event.preventDefault(); alert('Message sent!');">
            

        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>

  <script>
    // To-Do List
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const taskList = document.getElementById("taskList");
    function addTask() {
      const task = document.getElementById("taskInput").value.trim();
      if (task) {
        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
        document.getElementById("taskInput").value = "";
      }
    }
    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, i) => {
        const li = document.createElement("li");
        li.textContent = task;
        li.onclick = () => { tasks.splice(i, 1); localStorage.setItem("tasks", JSON.stringify(tasks)); renderTasks(); };
        taskList.appendChild(li);
      });
    }
    renderTasks();

    // Product Listing
    const products = [
      { name: "Notebook", category: "stationery", rating: 4.1 ,img: "book.jpg" },
      { name: "Headphones", category: "electronics", rating: 4.5 ,img: "headphones.jpg"},
      { name: "table Set", category: "stationery", rating: 3.9 , img: "table.jpg"},
      { name: "laptop", category: "electronics", rating: 4.1 ,img: "laptop.jpg" },
      { name: "Headphones", category: "electronics", rating: 4.5 ,img: "phone.jpg"},
      { name: "Pen Set", category: "stationery", rating: 3.9 , img: "pens.jpg"}
    ];
    function renderProducts() {
      const filter = document.getElementById("filter").value;
      const sort = document.getElementById("sort").value;
      let result = [...products];

      if (filter !== "all") result = result.filter(p => p.category === filter);
      if (sort === "rating") result.sort((a, b) => b.rating - a.rating);

      document.getElementById("productContainer").innerHTML = result.map(p =>
  `<div>
     <img src="${p.img}" alt="${p.name}" style="width:250px; height:300px;" />
     <p>${p.name} - ${p.category} - ⭐${p.rating}</p>
    
   </div>`
).join("");
    }
    renderProducts();
  </script>
</body>
</html>
